<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra-Fashion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img class="logoimg" src="assets/logo.webp" alt="">
                <ul class="flex items-center justify-center uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home & Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input class="" type="text" placeholder="Search For Your brands, clothes and more">
                <div class="profile mx-2 images">
                    <img src="assets/user.svg" alt=""><span class="navtext">Profile</span>
                </div>
                <div class="wishlist mx-2 images">
                    <img src="assets/wishlist.svg" alt=""><span class="navtext">wishlist</span>
                </div>
                <div class="bag mx-2 images">
                    <img src="assets/bag.svg" alt="">
                    <span class="navtext">Bag</span>
                </div>
            </div>
        </nav>
    </header>
    <section class="section-1">
        <img class="img" src="assets/abovehome.webp" alt="">
        <img class="img" src="assets/Home.webp" alt="">
        <img class="img" src="assets/couponsimg.webp" alt="">
        <div class="image-container">
            <img class="side-by-side" src="assets/leftimg.webp"  alt="">
            <img class="side-by-side" src="assets/rightimg.webp" alt="">
        </div>
        <img src="assets/belowimg.webp" alt="" class="img">
    </section>
    <section class="section-2">
        <div class="slider">
            <div class="slides">
                <img class="sliderImg" src="assets/clothes1.webp" alt="" >
                <img class="sliderImg" src="assets/clothes2.webp" alt="" >
                <img class="sliderImg" src="assets/clothes3.webp" alt="" >
                <img class="sliderImg" src="assets/clothes4.webp" alt="" >
                <img class="sliderImg" src="assets/clothes5.webp" alt="" >
                <img class="sliderImg" src="assets/clothes6.webp" alt="" >
                <img class="sliderImg" src="assets/clothes7.webp" alt="" >
                <img class="sliderImg" src="assets/clothes8.webp" alt="" >
                <img class="sliderImg" src="assets/clothes9.webp" alt="" >
                <img class="sliderImg" src="assets/clothes10.webp" alt="" >
                <img class="sliderImg" src="assets/clothes11.webp" alt="" >
                <img class="sliderImg" src="assets/clothes12.webp" alt="" >
                <img class="sliderImg" src="assets/clothes13.webp" alt="" >
                <img class="sliderImg" src="assets/clothes14.webp" alt="" >
            </div>
        </div>
    </section>

    <section class="section-3">
        <img class="img" src="assets/categorytag.webp" alt="">
        <div class="CategoryImages-container">
            <img class="CatImg" src="assets/category/Img1.png" alt="">
            <img class="CatImg" src="assets/category/Img2.png" alt="">
            <img class="CatImg" src="assets/category/Img3.png" alt="">
            <img class="CatImg" src="assets/category/Img4.png" alt="">
            <img class="CatImg" src="assets/category/Img5.png" alt="">
            <img class="CatImg" src="assets/category/Img6.png" alt="">
            <img class="CatImg" src="assets/category/Img7.png" alt="">

            <img class="CatImg" src="assets/category/Img12.png" alt="">
            <img class="CatImg" src="assets/category/Img13.png" alt="">
            <img class="CatImg" src="assets/category/Img14.png" alt="">

    <footer class="footer">

</html>
